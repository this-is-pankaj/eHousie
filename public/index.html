<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>eHousie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style/lib/bootstrap4.min.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="./style/app.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script/app.js"></script>
</head>
<body>
  <header class="header done">
    <h1 class="text-center">eHousie</h1>
  </header>
  <div class="game-options view-game-options">
    <button class="btn btn-primary view-board">View Board</button>
    <p class="notification"></p>
    <button class="btn btn-primary view-players">Players</button>
  </div>
  <div class="container">
    <!-- Section for displaying the board -->
    <div class="table-responsive game-board-wrapper text-center hide">
      <h3>Game Board</h3>
      <div class="game-board">

      </div>
    </div>

    <!-- Section for displaying the tickets -->
    <div class="table-responsive text-center">
      <h3>Your Ticket</h3>
      <div class="user-ticket-wrapper">

      </div>
    </div>

    <!-- Section for displaying current users -->
    <div class="online-users-wrapper">
      <div class="users-header">
        <h3 class="text-center user-header-text"> Online Players</h3>
        <div class="header-option">
          <button class="btn btn-danger close-users">X</button>
        </div>
      </div>
      <div class="users-list">

      </div>
    </div>

    <!-- Section for managing admin interface -->
    <div class="board-manager hide">
      <div class="claim-review">
        <ul class="claim-list">

        </ul>
      </div>
      <div class="game-options text-center">
        <button class="btn btn-primary generate-number">Next Number</button>
        <button class="btn btn-primary reset-game">Reset Game</button>
        <button class="btn btn-primary continue-game">Continue Game</button>
        <button class="btn btn-primary game-over">Game Over</button>
      </div>
    </div>
  </div>
  <div class="user-form-wrapper">
    <div class="container user-form">
      <div class="form-group">
        <input type="text" class="form-control user-form-field" name="username" placeholder="Enter your Name"/>
      </div>
      <div class="form-group">
        <input type="tel" class="form-control user-form-field" name="phone" placeholder="Enter your Mobile Number"/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control user-form-field" name="email" placeholder="Enter your Email ID"/>
      </div>
      <div class="user-form-options text-center">
        <button class="btn btn-primary submit-info">Start Playing</button>
      </div>
    </div>
  </div>
  <div class="claim-notification hide">
    <div class="heading">
      <h3 class="text-center claim-notification-header-text"> </h3>
      <div class="header-option">
        <button class="btn btn-danger close-prize">X</button>
      </div>
    </div>
    <div class="prize-body">

    </div>
  </div>

  <div class="support hide">
    <div class="support-body">
      <h4>Oh! Looks like you just got  offline! Click the button below to reconnect and continue with the game.</h4>
      <p class="text-center"><button class="btn btn-primary reload">Continue Playing</button></p>
    </div>
  </div>
  <div class="audio-wrapper hide">
    <audio controls id="picked">
      <source src="./assets/picked.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio controls id="win">
      <source src="./assets/win.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio controls id="boo">
      <source src="./assets/boo.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
